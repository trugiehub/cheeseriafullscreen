<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Cheeseria Game</title>
    <style>
        /* Ensures the game fills the screen */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #flash-game {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="flash-game"></div>

    <script src="https://cdn.jsdelivr.net/gh/trugiehub/fultongames/uploads/ruffle.js"></script>
    <script>
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById("flash-game").appendChild(player);
        player.load("https://cdn.jsdelivr.net/gh/trugiehub/fultongames/uploads/papascheeseria_102.swf");  // SWF file link
    </script>
</body>
</html>
